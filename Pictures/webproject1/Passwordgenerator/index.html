<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wgh@100;200;300;400;600&display=swap"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
      
     <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passworddisplay>

            <button class="cpoybtn" data-copy>
                <span class="tooltip" data-copymsg></span>
                <img src="./copy-icon.png" alt="copy" width="12" height="12"s>
            </button>
        </div>
                <div class="input-container">

                    <!--Password length section-->
                    <div class="length-container">
                        <p>Password</p> 
                        <p data-lengthnumber>0</p>
                    </div>
                     
                    <!--slider length-->
                    <input class="slider" type="range" min="1" max="20"  step="1" data-lengthslider>

                            <!--checkboxes-->
                            <div class="check">
                                  <input type="checkbox" id="uppercase">
                                  <label for="uppercase">Includes uppercase Letters</label>
                            </div>

                            <div class="check">
                                <input type="checkbox" id="lowercase">
                                <label for="lowercase">Includes lowercase Letters</label>
                            </div>

                            <div class="check">
                            <input type="checkbox" id="numbers">
                            <label for="lowercase">Includes Numbers </label>
                            </div>

                            <div class="check">
                                <input type="checkbox" id="symbols">
                                <label for="Symbols">Includes Symbols </label>
                            </div>

                            <!--Strength section-->
                            <div class="strength-container">

                                <p>Strength</p>

                                <div class="indicator" data-indicator></div>
                            </div>

                            <!--Generate password-->

                            <button class="gneratebtn">GENERATE PASSWORD</button>


                </div >



        </div>

     </div>
     <script src="index.js"></script>
</body>
</html>
